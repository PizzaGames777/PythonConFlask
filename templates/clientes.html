<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
{% block content %}

<h2>Clientes</h2>

<form method="POST" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input name="nombre" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input name="telefono" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input name="direccion" class="form-control">
    </div>

    <button class="btn btn-primary">Registrar Cliente</button>
</form>

<hr>

<table class="table table-bordered">
    <tr>
        <th>ID</th><th>Nombre</th><th>Teléfono</th><th>Dirección</th><th></th>
    </tr>

    {% for c in clientes %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.telefono }}</td>
        <td>{{ c.direccion }}</td>
        <td>
            <a class="btn btn-danger btn-sm" href="/clientes/eliminar/{{ c.id }}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}

</body>
</html>
